
<nav class="navbar navbar-default navbar-fixed-top">
  <button class="btn btn-success nav-btn" ui-sref-active="active" ui-sref="stream">Stream</button>
  <button class="btn btn-warning nav-btn" ui-sref-active="active" ui-sref="gatherings">Subscriptions</button>
  <div class="navbar-brand">Tweeter Digest</div>
  <div ng-controller="loginController">
    <button class="btn btn-danger nav-btn nav navbar-nav navbar-right sign-out" ng-click='logout()'>Sign out</button>
  </div>
</nav>

<div class="container">
  <div class="col-md-6 col-md-offset-3">
    <blockquote ng-repeat="tweet_obj in stream.tweets_container.tweets" class="twitter-tweet">
      <img ng-src="{{tweet_obj.leader_pic_url}}">
      <a ng-href="{{tweet_obj.url}}">{{tweet_obj.content}}</a>
      <br>
      <br>
      -@{{tweet_obj.handle}}  on {{tweet_obj.created_at | date:"MM/dd/yyyy 'at' h:mma"}}
    </blockquote>
  </div>
</div>
