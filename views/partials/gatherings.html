<form ng-submit="gatherings.addGathering()">
  <label>I want to hear from...</label>
  <select ng-options="leader as leader.handle for leader in gatherings.leaders" ng-model="gatherings.selected_leader"></select>
  <!-- <input type="text" ng-model="leader" placeholder="@target"> -->
  <label>...about...</label>
  <input type="text" ng-model="gatherings.selected_leader.query">
  <input type="submit" value="Modify Gathering">
</form>

<ul>
  <li ng-repeat="gathering in gatherings.userGatherings">
    <button ng-click='gatherings.modifyGathering(gathering.id)'>{{gathering.leader_handle}}</button>
    {{gathering.query}}
  </li>
</ul>
